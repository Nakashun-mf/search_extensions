<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カスタム検索ボックス設定</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <header class="site-header">
    <h1>🔧 カスタム検索ボックス 設定</h1>
    <p class="desc">自分だけの検索ボックスを作成・管理できます。<br>「＋ 新しい検索ボックスを追加」から自由にカスタマイズ！</p>
  </header>
  <main class="site-main">
    <div id="boxes-list"></div>
    <button id="add-box">＋ 新しい検索ボックスを追加</button>
    <div id="edit-area" style="display:none;"></div>
    <div class="import-export-area">
      <button id="export-btn">エクスポート</button>
      <label for="import-file" class="import-label">インポート<input type="file" id="import-file" accept="application/json" style="display:none;"></label>
    </div>
  </main>
  <footer class="site-footer">
    <small>&copy; 2024 Custom Search Extension</small>
  </footer>
  <script src="options.js"></script>
</body>
</html>
